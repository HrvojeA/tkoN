<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="bodymovin.js"></script>
	<script src="http://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
	<script src="http://cdn.jsdelivr.net/velocity/1.2.3/velocity.ui.min.js"></script>
	<style>
		body {
			background-color: grey;
		}
		
		#svg {
			position: relative;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<div id="svg" class="flip">
	</div>

	<script>
		window.onload = function () {
			
			bodymovin.loadAnimation({
					wrapper: document.getElementById('svg'),
					animType: 'svg',
					loop: true,
					path: './data.json'
				});
		}
	</script>
</body>

</html>
